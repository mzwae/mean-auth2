<!-- views/connect-local.html -->
  <style>
    body {
      padding-top: 80px;
    }
  </style>

    <div class="col-sm-6 col-sm-offset-3">

      <h1><span class="fa fa-user"></span> Add Local Account</h1>

        <div ng-if="message.length > 0">
        <div class="alert alert-danger">
           {{message}}
        </div>
      </div>

          <!-- LOGIN FORM -->
          <form action="/connect/local" method="post" novalidate>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password">
            </div>

            <button type="submit" class="btn btn-warning btn-lg">Add Local</button>
          </form>

          <hr>

          <p><a href="/profile">Go back to profile</a></p>
