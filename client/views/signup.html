<!-- views/signup.html -->


<div class="col-sm-6 col-sm-offset-3">

  <h1><span class="fa fa-sign-in"></span> Signup</h1>

  <!-- show any messages that come back with authentication -->
  <div ng-if="message.length > 0">
    <div class="alert alert-danger">
      {{message}}
    </div>
  </div>

  <!-- LOGIN FORM -->
  <form ng-submit="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ng-model="credentials.name" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ng-model="credentials.email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="credentials.password" required>
    </div>

    <button type="submit" class="btn btn-warning btn-lg">Signup</button>
  </form>

  <hr>

  <p>Already have an account? <a href="#/login">Login</a></p>
  <p>Or go <a href="#/">home</a>.</p>

</div>
